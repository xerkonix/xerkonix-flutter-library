name: xerkonix_design_system
description: A comprehensive design system package for Flutter applications, providing consistent colors, typography, themes, shapes, and motion components based on the Visual Identity System with warm intelligence and minimal design philosophy.
version: 1.0.0

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: lib/fonts/noto_sans_kr/NotoSansKR-Thin.otf
          weight: 100
        - asset: lib/fonts/noto_sans_kr/NotoSansKR-Light.otf
          weight: 300
        - asset: lib/fonts/noto_sans_kr/NotoSansKR-Regular.otf
          weight: 400
        - asset: lib/fonts/noto_sans_kr/NotoSansKR-Medium.otf
          weight: 500
        - asset: lib/fonts/noto_sans_kr/NotoSansKR-Bold.otf
          weight: 700
        - asset: lib/fonts/noto_sans_kr/NotoSansKR-Black.otf
          weight: 900
    - family: Roboto
      fonts:
        - asset: lib/fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: lib/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: lib/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: lib/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: lib/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: lib/fonts/roboto/Roboto-Black.ttf
          weight: 900
    - family: IBMPlexSans
      fonts:
        - asset: lib/fonts/ibm_plex_sans/IBMPlexSans-Thin.ttf
          weight: 100
        - asset: lib/fonts/ibm_plex_sans/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: lib/fonts/ibm_plex_sans/IBMPlexSans-Light.ttf
          weight: 300
        - asset: lib/fonts/ibm_plex_sans/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: lib/fonts/ibm_plex_sans/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: lib/fonts/ibm_plex_sans/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: lib/fonts/ibm_plex_sans/IBMPlexSans-Bold.ttf
          weight: 700